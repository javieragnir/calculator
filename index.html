<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display"><span id="displayText">0</span></div>

        <button id="clear" class="misc" data-key="67">C</button>
        <button id="signage" class="misc">+/-</button>
        <button id="back" class="misc"  data-key="8">Back</button>

        <button id="divide" class="operator" data-key="191">&divide</button>

        <button id="seven" class="number"  data-key="55">7</button>
        <button id="eight" class="number"  data-key="56">8</button>
        <button id="nine" class="number" data-key="57">9</button>

        <button id="multiply" class="operator" data-key="88">&times</button>

        <button id="four" class="number" data-key="52">4</button>
        <button id="five" class="number" data-key="53">5</button>
        <button id="six" class="number" data-key="54">6</button>

        <button id="minus" class="operator" data-key="189">-</button>

        <button id="one" class="number" data-key="49">1</button>
        <button id="two" class="number" data-key="50">2</button>
        <button id="three" class="number" data-key="51">3</button>

        <button id="plus" class="operator" data-key="187">+</button>

        <button id="zero" class="number" data-key="48">0</button>
        <button id="decimal" data-key="190">.</button>
        <button id="equals" data-key="13">=</button>

    </div>
</body>
</html>
